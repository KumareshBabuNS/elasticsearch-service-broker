# Requires an instance of redis service
# Requires a valid Elasticsearch hostname or IP address
---
applications:
- name: esbroker
  memory: 512M
  instances: 1
  buildpack: java_buildpack_offline
  path: target/elasticsearch-service-broker-1.4.1.RELEASE.jar
  services: [redis-elastic]
  env:
    SPRING_PROFILES_ACTIVE: cloud
    API_VERSION: '2.10'
    ELASTIC_HOST: ## Put IP Address Here
    ELASTIC_PORT: 9200

